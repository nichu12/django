{% load static %}
<!doctype html>
<html lang="en">

<head>
    {% if user.is_authenticated %}
	<title>UM-Dashboard</title>
	{% else %}
    <title>Error</title>
    {% endif %}
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href='{% static "css/style.css" %}'>

</head>

<body>
    {% if user.is_authenticated %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h1 class="heading-section">Dashboard</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-7 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
                                    <h3 class="mb-4">Hello {{user.username}},</h3>
									<div class="row">
										<div class="col-md-12">
										    <div class="form-group">
                                                <button style="border: 2mm; background-color:yellowgreen;"><a href="{% url 'logout'%}">Logout</a></button>
                                            </div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    {% else %}
    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h1 class="heading-section">Something went wrong!!!</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-7 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
                                    <h3 class="mb-4">Unauthorised user,</h3>
									<div class="row">
										<div class="col-md-12">
										    <div class="form-group">
                                                <button style="border: 2mm; background-color:yellowgreen;"><a href="{% url 'main'%}">Return home</a></button>
                                            </div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    {% endif %}
</body>

</html>
